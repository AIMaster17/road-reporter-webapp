<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Road Reporter</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
        .form-container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #333; }
        label { display: block; margin-top: 1rem; margin-bottom: 0.5rem; color: #555; }
        input { width: 100%; padding: 0.75rem; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 0.75rem; margin-top: 1.5rem; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background-color: #218838; }
        .register-link { text-align: center; margin-top: 1rem; }
        .register-link a { color: #007bff; text-decoration: none; }
        /* Styles for the password container and toggle icon */
        .password-container { position: relative; }
        .password-container input { padding-right: 2.5rem; }
        .password-toggle { position: absolute; top: 50%; right: 0.75rem; transform: translateY(-50%); cursor: pointer; user-select: none; }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Login to Your Account</h2>
        <form id="loginForm">
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="password-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="password-toggle">üëÅÔ∏è</span>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="/register.html">Register here</a></p>
        </div>
    </div>
    
    <script src="/js/auth.js" defer></script>
    <script>
        document.querySelector('.password-toggle').addEventListener('click', function (e) {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });
    </script>
</body>
</html>
